<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   

    <!-- below is the title of the tab -->
    <title>Stock Portfolio</title>
  </head>
  <body>

<!-- Nav Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00cc99;">
  <a class="navbar-brand" href="{% url 'home' %}">Stock Portolio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
   
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">about</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'add_mystocks' %}">My Stock Tracker</a>
      </li>
      
    </ul>
    <form action="{% url 'home' %}" class="form-inline my-2 my-lg-0" method="POST">
         {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Get stock details" aria-label="Search"
      name="ticker">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search now</button>
    </form>
  </div>
</nav>

<!-- Vav Bar End -->


  	<div class="container">
  		<br/>
<!-- display any messages -->

      {% if messages %}
          {% for message in messages %}
              <div class="alert alert-info" role="alert">
              <button class="close" data-dismiss="alert">
                <small><sup>x</sup></small>
              </button>
                {{ message }}
              </div>
          {% endfor %}
      {% endif %}




    	{% block content %}
<!-- where the other web pages are displayed -->
    	{% endblock%}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
